waypoint_follower_node:
  ros__parameters:
    # Path to waypoint CSV file
    # Note: When launching without a launch file, this path must be absolute or relative to the execution directory
    # Launch files will override this with proper package path resolution
    waypoint_csv_path: "/home/ikuo/docker_play/s1_ws/src/ros2_ws/src/robomaster_s1_tvvf_navigation/maps/maps.csv"

    # Waypoint tolerance
    position_tolerance: 0.3  # meters
    orientation_tolerance: 0.3  # radians 0.3

    # Retry and timeout settings
    max_retry_count: 3
    goal_timeout: 30.0  # seconds

    # Behavior settings
    auto_start: true  # Automatically start navigation on node launch (true/false)
    enable_skip_on_timeout: true  # Skip waypoint after max retries
    loop_navigation: false  # Stop after completing all waypoints

    # Frame IDs
    global_frame: "map"
    robot_base_frame: "base_link"

    # Use simulation time (set to true for Gazebo)
    use_sim_time: false
